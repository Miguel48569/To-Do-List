<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Anime</title>
    <script src="script.js" defer></script>
    <script src="api.js"></script>
    <!-- Registro do Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("pwabuilder-sw.js")
          .then(() => console.log("Service Worker registrado com sucesso!"))
          .catch((error) =>
            console.log("Erro ao registrar Service Worker:", error)
          );
      }
    </script>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <input class="input-quest" placeholder="Insira sua missão diária..." />
      <button class="button-add-quest">Registrar Quest</button>
      <ul class="list-quest"></ul>
    </div>
  </body>
</html>
